<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>To-Do page</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">ToDo List</h1>

    <div class="todo-wrapper">

      <div class="dashboard">
        <div class="logo">
          <img src="img/list.png" alt="#" class="task-img">
        </div>
        <div class="dashboard__component all">all</div>
        <div class="dashboard__component completed">completed</div>
        <div class="delete-all">
          <img src="img/bin.png" alt="">
        </div>
      </div>


      <ul class="taskslist">
      </ul>


      <div class="addTasks">
        <input type="text" value="" placeholder="...Add new task">
        <div class="addButton"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
